{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuestionsList</title>
    <link rel="stylesheet" href="{% static 'CSS/Style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
  <div class="card" style="margin: 20px;">
      <div class="card-body">
      <h4>PRACTICE --> <strong>{{lang}}</strong></h4>
      <a href="{% url 'main'  %}" class="btn btn-primary" style="background-color: #101e49;"> GO BACK </a>
      
      
       
    </div>
  </div>
   <h2 style="margin: 20px; padding: 20px; text-align: center;">PRACTICAL QUESTIONS</h2>
    {% for list in lists %}
    <div class="card" style="margin: 20px;">
        <div class="card-header">
          <h4><strong>{{list.heading|title}}</strong></h4>
        </div>
        <div class="card-body">
          <h5 class="card-title">{{list.difficulty}}</h5>
          <p class="card-text"> {{list.description}}</p>

          <a href="{% url 'Problem' slug list.heading %}" class="btn btn-primary" style="background-color: #101e49;">CODE NOW</a>
        </div>
      </div>
      <br>
    {% endfor %}
  
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        
</body>
</html>
